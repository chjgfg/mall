<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment">
</header>
<style>
  .ui-jqgrid tr.jqgrow td {
    white-space: normal !important;
    height: auto;
    vertical-align: text-top;
    padding-top: 2px;
  }

  a {
    color: #1baeae;
    text-decoration: none;
    background-color: transparent;
    -webkit-text-decoration-skip: objects;
  }

  select {
    margin-left: 400px;
  }

  a:hover {
    color: white;
    background-color: #1baeae;
  }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- 引入页面头header-fragment -->
  <div th:replace="admin/header::header-nav"></div>
  <!-- 引入工具栏sidebar-fragment -->
  <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
  <!-- Content Wrapper. Contains 图标content -->
  <div class="content-wrapper">
    <!-- Content Header (图标header) -->
    <div class="content-header">
      <div class="container-fluid">
      </div><!-- /.container-fluid -->
    </div>
    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h3 class="card-title">公告管理</h3>
          </div> <!-- /.card-body -->
          <div class="card-body">
            <div class="grid-btn">
              <button class="btn btn-info" onclick="addNotice()"><i
                  class="fa fa-plus"></i>&nbsp;添加公告
              </button>
              <button class="btn btn-info" onclick="editNotice()"><i
                  class="fa fa-pencil-square-o"></i>&nbsp;修改公告
              </button>
              <button class="btn btn-success" onclick="putUpNotice()"><i
                  class="fa fa-arrow-up"></i>&nbsp;发布公告
              </button>
              <button class="btn btn-danger" onclick="putDownNotice()"><i
                  class="fa fa-arrow-down"></i>&nbsp;撤销公告
              </button>
              <select class="form-control col-sm-3" id="levelOne"
                      data-placeholder="请选择分类..." onchange="gradeChange()">
                <option value="">所有公告</option>
                <option value="1">已发布公告</option>
                <option value="0">未发布公告</option>
              </select>

            </div>
            <table id="jqGrid" class="table table-bordered">
            </table>
            <div id="jqGridPager"></div>
          </div><!-- /.card-body -->
        </div>
      </div><!-- /.container-fluid -->
    </div>
  </div>
  <!-- /.content-wrapper -->
  <!-- 引入页脚footer-fragment -->
  <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{/admin/plugins/jqgrid-5.5.2/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.5.2/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/mall_notice.js}"></script>
</body>
</html>
